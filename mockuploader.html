<!DOCTYPE html>
<html>
<head>
	<title>Document Uploader Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Link to stylesheet -->
	<link rel="stylesheet" href="/CSS/PerlusMock.css">
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js' type='text/javascript'></script>
<script type='text/javascript'>
$(document).ready(function(){
    function setRandomWord(){
        var phrases =new Array("growing","building","helping");  
        $("#test").text(phrases[Math.floor(Math.random()*phrases.length)]);
    }
    setInterval(setRandomWord,3000);
});
</script>
</head>
<body>
	<p><strong>Our Business Is <span id='test'>bettering</span> Your Business!</strong></p>
	<header>
		<h1>Document Uploader Dashboard</h1>
	</header>
	<main>
		<section id="upload">
			<h2>Upload a Document</h2>
			<form action="upload.php" method="post" enctype="multipart/form-data">
				<label for="file">Choose a file to upload:</label>
				<input type="file" id="file" name="file"><br>
				<label for="title">Title:</label>
				<input type="text" id="title" name="title"><br>
				<label for="description">Description:</label>
				<textarea id="description" name="description"></textarea><br>
				<input type="submit" value="Upload">
			</form>
		</section>
		<section id="documents">
			<h2>Uploaded Documents</h2>
			<ul>
				<li>
					<h3>Document Title</h3>
					<p>Description of the document goes here.</p>
					<a href="#">Download</a>
				</li>
				<!-- More documents go here -->
			</ul>
		</section>
	</main>
	<footer>
		<p>Copyright &copy; 2023</p>
	</footer>
</body>
</html>
