    <div>
    <label for="document-filter">Document:</label>

        <option value="">All</option>

        <option value="Document B">Document B</option>
        <option value="Document C">Document C</option>
    </select>
    </div>
    <div>
    <label for="date-filter">Date:</label>
    <select id="date-filter">
        <option value="">All</option>
        <option value="Mon Mar 28 2023">Mon Mar 28 2023</option>
        <option value="Tue Mar 29 2023">Tue Mar 29 2023</option>
        <option value="Wed Mar 30 2023">Wed Mar 30 2023</option>
    </select>
    </div>
    <table id="data-table">
    <thead>
        <tr>
        <th>Document</th>
        <th>Last Modified</th>
        <th>Status</th>
        </tr>
    </thead>
    <tbody></tbody>
    </table>
